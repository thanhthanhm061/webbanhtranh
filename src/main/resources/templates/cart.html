<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .cart-table th, .cart-table td {
            text-align: center;
        }
        .cart-table td input {
            width: 60px;
            text-align: center;
        }
        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .cart-total span {
            color: #28a745;
        }
        .cart-item-actions button {
            width: 100%;
        }
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
        .cart-item-name {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- Thanh điều hướng -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Cửa Hàng Tranh</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/artworks">Trang Chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="/cart">Giỏ Hàng</a></li>
            <li class="nav-item"><a class="nav-link" href="/checkout">Thanh Toán</a></li>
        </ul>
    </div>
</nav>

<!-- Giỏ Hàng -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Giỏ Hàng của Bạn</h2>
    <table class="table cart-table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Sản Phẩm</th>
            <th scope="col">Giá</th>
            <th scope="col">Số Lượng</th>
            <th scope="col">Tổng</th>
            <th scope="col">Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td class="cart-item-name">
                <img th:src="${item.artwork.imageUrl}" alt="Product Image" class="product-image" />
                <span th:text="${item.artwork.title}">Product Title</span>
            </td>
            <td th:text="${item.artwork.price}">Price</td>
            <td>
                <input type="number" th:name="quantity" th:value="${item.quantity}" min="1" max="10" class="form-control quantity-input" data-item-id="${item.id}" />
            </td>
            <td>
                <span th:text="${item.totalPrice}">Total Price</span> USD
            </td>
            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" th:name="cartItemId" th:value="${item.id}" />
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3 d-flex justify-content-between align-items-center">
        <h4 class="cart-total">Tổng Tiền: <span id="total-price" th:text="${totalPrice}">Total Price</span> USD</h4>
        <a class="btn btn-success" href="/checkout">Thanh Toán</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Hàm tính toán tổng tiền khi thay đổi số lượng
    function updateTotalPrice() {
        var total = 0;

        // Duyệt qua mỗi input số lượng
        $('input.quantity-input').each(function() {
            var quantity = $(this).val();
            var unitPrice = $(this).closest('tr').find('td:nth-child(2)').text().trim();
            var totalPrice = parseFloat(unitPrice) * quantity;

            // Cập nhật tổng giá trị cho mỗi dòng
            $(this).closest('tr').find('td:nth-child(4) span').text(totalPrice.toFixed(2));

            // Cộng dồn vào tổng tiền của giỏ hàng
            total += totalPrice;
        });

        // Cập nhật tổng tiền giỏ hàng
        $('#total-price').text(total.toFixed(2));
    }

    // Gọi hàm khi thay đổi số lượng
    $(document).ready(function() {
        $('input.quantity-input').on('input', function() {
            updateTotalPrice();
        });

        // Cập nhật tổng tiền khi tải trang
        updateTotalPrice();
    });
</script>

</body>
</html>
